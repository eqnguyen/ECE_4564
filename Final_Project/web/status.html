<!DOCTYPE html>
<html>
<head>
    <title>RasDrive</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ static_url("js/status_script.js") }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ static_url("css/styles.css") }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ static_url('img/icon.png') }}">
</head>
<body>
    <div id="menuBar">
        <img id="hamMenuPic" src="{{ static_url("img/hamb.png") }}">
        <a href="index.html">
            <img id="RasLogo" src="{{ static_url("img/RasLogo.png") }}">
        </a>
    </div>

    <div id="dropdown">
        <ul class="navigation" id="navMenu">
            <a href="index.html"><li>Home</li></a>
            <a href="status.html"><li>Status</li></a>
            <a href="sync.html"><li>Sync</li></a>
        </ul>
    </div>

    <div id="bodyWrapper">
        <div id="bodyContent">
            <!-- Button to request server status -->
            <button>Request Status</button>
            <br>

            <!-- Text that displays server status -->
            <div id="status">
                <b><u>Server 1 Status:</u></b> <span class="server_status_1">?</span><br><br>
                CPU: <span class="server_cpu_1">?</span><br>
                Disk Usage: <span class="server_disk_1">?</span><br>
                Network Stats: <span class="server_net_1">?</span><br>
                <br>

                <b><u>Server 2 Status:</u></b> <span class="server_status_2">?</span><br><br>
                CPU: <span class="server_cpu_2">?</span><br>
                Disk Usage: <span class="server_disk_2">?</span><br>
                Network Stats: <span class="server_net_2">?</span><br>
                <br>

                <b><u>Backup 1 Status:</u></b> <span class="backup_status_1">?</span><br><br>
                CPU: <span class="backup_cpu_1">?</span><br>
                Disk Usage: <span class="backup_disk_1">?</span><br>
                Network Stats: <span class="backup_net_1">?</span><br>
                <br>

                <b><u>Backup 2 Status:</u></b> <span class="backup_status_2">?</span><br><br>
                CPU: <span class="backup_cpu_2">?</span><br>
                Disk Usage: <span class="backup_disk_2">?</span><br>
                Network Stats: <span class="backup_net_2">?</span><br>
                <br>
            </div>
        </div>
    </div>
    
</body>
</html>
