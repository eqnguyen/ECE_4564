<!DOCTYPE html>
<html>
<head>
    <title>RasDrive</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='{{ static_url("js/status_script.js") }}'></script>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ static_url('img/icon.png') }}">
</head>
<body>
    <div id="menuBar">
        <img id="hamMenuPic" src="{{ static_url('img/hamb.png') }}">
        <a href="index.html">
            <img id="RasLogo" src="{{ static_url('img/RasLogo.png') }}">
        </a>
    </div>

    <div id="dropdown">
        <ul class="navigation" id="navMenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="status.html">Status</a></li>
            <li><a href="sync.html">Sync</a></li>
        </ul>
    </div>

    <div id="bodyWrapper">
        <div id="bodyContent">
            <!-- Button to request server status -->
            <button id="request">Refresh</button>
            <br>

            <!-- Text that displays server status -->
            <div id="status">
                {% for node in server_list + backup_list %}
                <b><u>{{ node.hostname }}:</u></b> <span class="{{ node.hostname }}_status">?</span> -
                <span class="{{ node.hostname }}_ip">?</span><br><br>
                CPU: <span class="{{ node.hostname }}_cpu">?</span><br>
                Disk Usage: <span class="{{ node.hostname }}_disk">?</span><br>
                Bytes Sent: <span class="{{ node.hostname }}_sent">?</span>
                Bytes Received: <span class="{{ node.hostname }}_received">?</span><br>
                Error In: <span class="{{ node.hostname }}_error_in">?</span>
                Error Out: <span class="{{ node.hostname }}_error_out">?</span><br>
                Drop In: <span class="{{ node.hostname }}_dtop_in">?</span>
                Drop Out: <span class="{{ node.hostname }}_drop_out">?</span><br><br>
                {% end %}
            </div>
        </div>
    </div>
</body>
</html>
