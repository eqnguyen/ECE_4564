<!DOCTYPE html>
<html>
<head>
    <title>RasDrive</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ static_url('js/sync_script.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ static_url('img/icon.png') }}">
</head>
<body>
    <div id="menuBar">
        <img id="hamMenuPic" src="{{ static_url('img/hamb.png') }}">
        <a href="index.html">
            <img id="RasLogo" src="{{ static_url('img/RasLogo.png') }}">
        </a>
    </div>

    <div id="dropdown">
        <ul class="navigation" id="navMenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="status.html">Status</a></li>
            <li><a href="sync.html">Sync</a></li>
        </ul>
    </div>

    <div id="bodyWrapper">
        <div id="bodyContent">
            <!-- Button to request server status -->
            <button id="request">Refresh</button>
            <br>

            <div id="clients">
                <b><u>Connected Clients:</u></b><br><br>
                <div class="client_list">
                    {% for client in client_list %}
                    {{ client }}
                    <form id="sync" name="{{ client }}" onsubmit="scheduleSync( event, this.name )">
                        <input type="submit" value="Sync">
                        <input type="radio" name="{{ client }}" value="Now" checked>Now
                        <input type="radio" name="{{ client }}" value="Later">
                        <input id="datetime" type="datetime-local" name="{{ client }}">
                    </form>
                    <br><br>
                    {% end %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
