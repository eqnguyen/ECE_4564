<!DOCTYPE html>
<html>
<head>
<title>Python Tornado Test Page</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
function serverResponded( data ) {
    /* 
    log the event data, so you can see what's going on.
    Shows up in the console on your browser. (Chrome: Tools > Developer Tools > Console)
    */
    console.log( data );
    
    // check the server status, and report it on the screen
    if ( data.servers.rasdserver1.online === true ) {
        $('#status .value1').html("OK");
    }
    else {
        $('#status .value1').html("NOT OK");
    }

    if ( data.servers.rasdserver2.online === true ) {
        $('#status .value2').html("OK");
    }
    else {
        $('#status .value2').html("NOT OK");
    }

    if ( data.backups.rasdbackup1.online === true ) {
        $('#status .value3').html("OK");
    }
    else {
        $('#status .value3').html("NOT OK");
    }

    if ( data.backups.rasdbackup2.online === true ) {
        $('#status .value4').html("OK");
    }
    else {
        $('#status .value4').html("NOT OK");
    }
}

$(document).ready( function() {
    /* handle the click event on the clickme */
    $('#clickme').click( function() {
        params = { op: "status" };
        $.getJSON( 'http://rasdbackup1.local:8888/com' , params, serverResponded );
    });
});
</script>
</head>
<body>
    <div id="clickme" style="cursor: pointer;">CLICK ME</div>
    <br>
    <div id="status">
        Server 1 Status: <span class="value1">?</span>
        Server 2 Status: <span class="value2">?</span>
        <br>
        Backup 1 Status: <span class="value3">?</span>
        Backup 2 Status: <span class="value4">?</span>
    </div>
</body>
